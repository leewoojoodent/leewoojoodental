<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이우주치과</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      margin: 0;
      background: #fff;
      overflow: hidden;
      visibility: hidden;
    }

    /* ====== 인트로1 (배경 파노라마) ====== */
    #intro1 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('intro.jpg') center center / contain no-repeat;
      background-color: #fff;
      opacity: 0;
      z-index: 100;
      animation: intro1FadeZoom 6s ease-in-out forwards;
    }

    @keyframes intro1FadeZoom {
      0% {
        opacity: 0;
        transform: scale(1.05);
      }
      20% {
        opacity: 1;
        transform: scale(1);
      }
      70% {
        opacity: 1;
        transform: scale(1.02);
      }
      100% {
        opacity: 0;
        transform: scale(1.04);
      }
    }

    /* ====== 인트로2 (로고) ====== */
    #intro2 {
      position: fixed;
      top: 50%;
      left: 50%;
      height: 150px;
      width: auto;
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.9);
      z-index: 101;
    }

    @keyframes logoSequence {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.9);
      }
      15% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      60% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 1;
        top: 26px;
        left: 66px;
        transform: scale(0.5);
      }
    }

    /* ====== 본문 (처음에는 안보임) ====== */
    header, #main-content {
      opacity: 0;
      transition: opacity 1.2s ease-in;
    }
    header.show, #main-content.show {
      opacity: 1;
    }
  </style>
</head>

<body>
  <!-- 인트로1 -->
  <div id="intro1"></div>

  <!-- 인트로2 -->
  <img id="intro2" src="intro2.jpg" alt="이우주치과 로고" />

  <!-- 헤더 -->
  <header class="w-full border-b bg-white fixed top-0 left-0 z-40">
    <div class="max-w-6xl mx-auto flex items-center py-3 px-6">
      <img src="logo.png" alt="이우주치과 로고" class="object-contain mr-6" style="height: 80px; width: auto;" />
      <nav class="flex space-x-6 text-gray-800 text-base font-medium ml-auto">
        <a href="#" class="hover:text-gray-500 transition">홈</a>
        <a href="#" class="hover:text-gray-500 transition">진료안내</a>
        <a href="#" class="hover:text-gray-500 transition">의료진소개</a>
        <a href="#" class="hover:text-gray-500 transition">전후사진</a>
        <a href="#" class="hover:text-gray-500 transition">오시는 길</a>
      </nav>
    </div>
  </header>

  <!-- 메인 콘텐츠 -->
  <main id="main-content" class="pt-40 flex flex-col items-center text-center px-6">
    <h1 class="text-3xl md:text-4xl font-bold mb-4">합리적인 가격의 프리미엄 진료</h1>
    <p class="text-gray-600 mb-8">
      교정, 임플란트, 심미보철, 턱관절, 치주 치료까지 — 통증을 최소화하고, 환자에게 가장 적합한 치료를 제공합니다.
    </p>
    <button class="bg-blue-500 text-white px-6 py-3 rounded-full hover:bg-blue-600 transition">
      네이버 예약 (준비중)
    </button>
  </main>

  <script>
    const body = document.body;
    const intro1 = document.getElementById('intro1');
    const intro2 = document.getElementById('intro2');
    const header = document.querySelector('header');
    const main = document.getElementById('main-content');

    window.onload = () => {
      body.style.visibility = 'visible';

      // intro1 → 6초
      // intro2는 6.5초 후 시작
      setTimeout(() => {
        intro2.style.animation = 'logoSequence 4.5s ease-in-out forwards';
      }, 6500);

      // intro2 이동 끝난 뒤 본문 등장
      setTimeout(() => {
        intro1.style.display = 'none';
        header.classList.add('show');
        main.classList.add('show');
        body.style.overflow = 'auto';
      }, 11500);
    };
  </script>
</body>
</html>
