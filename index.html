<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이우주치과</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 인트로 전체 배경 */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('intro2.jpg') center center / cover no-repeat;
      opacity: 0;
      transform: scale(1);
      animation: fadeZoomIn 4s ease-out forwards;
      z-index: 50;
    }

    /* 이미지 페이드인 + 부드러운 줌인 */
    @keyframes fadeZoomIn {
      0% {
        opacity: 0;
        transform: scale(1.05);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 1;
        transform: scale(1.02);
      }
    }

    /* 로고 중앙 등장 */
    #intro-logo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      opacity: 0;
      animation: logoAppear 2s ease-out 3.5s forwards;
      z-index: 60;
    }

    @keyframes logoAppear {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    /* 로고 이동 (중앙 → 왼쪽 상단) */
    #intro-logo.move-to-header {
      animation: moveLogoToHeader 2s ease-in-out forwards;
    }

    @keyframes moveLogoToHeader {
      0% {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        top: 20px;
        left: 50px;
        transform: translate(0, 0) scale(0.5);
      }
    }

    /* 본문 (인트로 끝나고 등장) */
    #main-content {
      opacity: 0;
      transition: opacity 1.5s ease-in;
    }

    #main-content.show {
      opacity: 1;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- 인트로 화면 -->
  <div id="intro"></div>
  <img id="intro-logo" src="logo.png" alt="이우주치과 로고" />

  <!-- 헤더 -->
  <header class="w-full border-b bg-white fixed top-0 left-0 z-40">
    <div class="max-w-6xl mx-auto flex items-center py-3 px-6">
      <img src="logo.png" alt="이우주치과 로고" class="object-contain mr-6" style="height: 80px; width: auto;" />
      <nav class="flex space-x-6 text-gray-800 text-base font-medium ml-auto">
        <a href="#" class="hover:text-gray-500 transition">홈</a>
        <a href="#" class="hover:text-gray-500 transition">진료안내</a>
        <a href="#" class="hover:text-gray-500 transition">의료진소개</a>
        <a href="#" class="hover:text-gray-500 transition">전후사진</a>
        <a href="#" class="hover:text-gray-500 transition">오시는 길</a>
      </nav>
    </div>
  </header>

  <!-- 본문 -->
  <main id="main-content" class="pt-40 flex flex-col items-center text-center px-6">
    <h1 class="text-3xl md:text-4xl font-bold mb-4">합리적인 가격의 프리미엄 진료</h1>
    <p class="text-gray-600 mb-8">
      교정, 임플란트, 심미보철, 턱관절, 치주 치료까지 — 통증을 최소화하고, 환자에게 가장 적합한 치료를 제공합니다.
    </p>
    <button class="bg-blue-500 text-white px-6 py-3 rounded-full hover:bg-blue-600 transition">
      네이버 예약 (준비중)
    </button>
  </main>

  <script>
    // 로고 이동 및 본문 등장 시점 제어
    setTimeout(() => {
      document.getElementById('intro-logo').classList.add('move-to-header');
      setTimeout(() => {
        document.getElementById('intro').style.display = 'none';
        document.getElementById('main-content').classList.add('show');
      }, 2000);
    }, 5500);
  </script>
</body>
</html>
