<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이우주치과</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      margin: 0;
      background: #fff;
      overflow: hidden;
      visibility: hidden;
    }

    /* ===== 인트로 (로고 줌인 + 화이트 글로우) ===== */
    #intro2 {
      position: fixed;
      top: 50%;
      left: 50%;
      height: 150px;
      width: auto;
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.9);
      z-index: 101;
      animation: logoAppearFade 5s ease-in-out forwards;
      filter: drop-shadow(0 0 0 rgba(255,255,255,0));
    }

    @keyframes logoAppearFade {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); filter: drop-shadow(0 0 0 rgba(255,255,255,0)); }
      15% { opacity: 1; transform: translate(-50%, -50%) scale(1); filter: drop-shadow(0 0 25px rgba(255,255,255,0.7)); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); filter: drop-shadow(0 0 45px rgba(255,255,255,0.9)); }
      75% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.15); filter: drop-shadow(0 0 30px rgba(255,255,255,0.6)); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.2); filter: drop-shadow(0 0 0 rgba(255,255,255,0)); }
    }

    /* ===== 홈 섹션 (인트로 배경화면) ===== */
    #home {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('intro.jpg') center center / cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    #home::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.25);
      z-index: 0;
    }

    /* 홈 텍스트 */
    .home-text {
      opacity: 0;
      transform: translateY(20px);
      animation: textFadeUp 2s ease-in-out forwards;
      animation-delay: 0.5s; /* 인트로 직후 자연스럽게 등장 */
      position: relative;
      z-index: 1;
    }

    @keyframes textFadeUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* ===== 메인페이지 페이드인 ===== */
    header, #main-content {
      opacity: 0;
      transition: opacity 1.2s ease-in;
    }
    header.show, #main-content.show {
      opacity: 1;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>
  <!-- 인트로 (로고만) -->
  <img id="intro2" src="intro2.jpg" alt="이우주치과 로고" />

  <!-- 헤더 -->
  <header class="w-full border-b bg-white fixed top-0 left-0 z-40">
    <div class="max-w-6xl mx-auto flex items-center py-3 px-6">
      <img src="logo.png" alt="이우주치과 로고" class="object-contain mr-6" style="height: 80px; width: auto;" />
      <nav class="flex space-x-6 text-gray-800 text-base font-medium ml-auto">
        <a href="#home" class="hover:text-gray-500 transition">홈</a>
        <a href="#services" class="hover:text-gray-500 transition">진료안내</a>
        <a href="#doctors" class="hover:text-gray-500 transition">의료진소개</a>
        <a href="#gallery" class="hover:text-gray-500 transition">전후사진</a>
        <a href="#location" class="hover:text-gray-500 transition">오시는 길</a>
      </nav>
    </div>
  </header>

  <!-- 메인 콘텐츠 -->
  <main id="main-content" class="pt-20 flex flex-col items-center text-center px-6">
    <!-- 홈 (인트로 배경화면) -->
    <section id="home">
      <div class="home-text">
        <h1 class="text-5xl font-extrabold mb-4 drop-shadow-lg">이우주치과</h1>
        <p class="text-xl font-light tracking-wide text-gray-100">Premium &amp; Reasonable Care</p>
      </div>
    </section>

    <!-- 진료 안내 -->
    <section id="services" class="w-full max-w-6xl mx-auto py-24 px-6 text-center border-t bg-white">
      <h2 class="text-3xl font-bold mb-8">진료 안내</h2>
      <div class="grid md:grid-cols-4 gap-10">
        <div class="bg-white rounded-2xl shadow hover:shadow-xl transition-all duration-500 p-4">
          <img src="1.png" alt="교정치료" class="w-full h-52 object-cover rounded-2xl mb-4 hover:scale-105 transition-transform duration-500" />
          <h3 class="font-semibold text-lg mb-2">교정치료</h3>
          <p class="text-gray-600 text-sm leading-relaxed">맞춤형 교정 시스템으로 편안하고 정확한 교정 치료를 제공합니다.</p>
        </div>
        <div class="bg-white rounded-2xl shadow hover:shadow-xl transition-all duration-500 p-4">
          <img src="2.png" alt="임플란트" class="w-full h-52 object-cover rounded-2xl mb-4 hover:scale-105 transition-transform duration-500" />
          <h3 class="font-semibold text-lg mb-2">임플란트</h3>
          <p class="text-gray-600 text-sm leading-relaxed">풍부한 임상 경험으로 자연치아와 같은 기능을 회복시켜 드립니다.</p>
        </div>
        <div class="bg-white rounded-2xl shadow hover:shadow-xl transition-all duration-500 p-4">
          <img src="4.png" alt="심미보철" class="w-full h-52 object-cover rounded-2xl mb-4 hover:scale-105 transition-transform duration-500" />
          <h3 class="font-semibold text-lg mb-2">심미보철</h3>
          <p class="text-gray-600 text-sm leading-relaxed">자연스러운 색상과 형태로 아름다운 미소를 완성합니다.</p>
        </div>
        <div class="bg-white rounded-2xl shadow hover:shadow-xl transition-all duration-500 p-4">
          <img src="3.png" alt="치주 · 턱관절" class="w-full h-52 object-cover rounded-2xl mb-4 hover:scale-105 transition-transform duration-500" />
          <h3 class="font-semibold text-lg mb-2">치주 · 턱관절</h3>
          <p class="text-gray-600 text-sm leading-relaxed">잇몸과 턱관절 건강을 지켜주는 세심한 진료를 제공합니다.</p>
        </div>
      </div>
    </section>

    <!-- 이하 섹션 동일 (의료진소개, 전후사진, 오시는길) -->
  </main>

  <script>
    const body = document.body;
    const intro2 = document.getElementById('intro2');
    const header = document.querySelector('header');
    const main = document.getElementById('main-content');

    window.onload = () => {
      body.style.visibility = 'visible';
      body.style.overflow = 'hidden';

      // 인트로2 5초 후 메인페이지 표시
      setTimeout(() => {
        intro2.style.display = 'none';
        header.classList.add('show');
        main.classList.add('show');

        setTimeout(() => {
          body.style.overflowY = 'scroll';
        }, 600);
      }, 5000);
    };
  </script>
</body>
</html>
