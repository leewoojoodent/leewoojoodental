<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이우주치과</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 첫 인트로 배경 (intro.jpg) */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('intro.jpg') center center / cover no-repeat;
      opacity: 0;
      transform: scale(1.05);
      animation: introFadeZoom 4s ease-out forwards;
      z-index: 50;
    }

    @keyframes introFadeZoom {
      0% {
        opacity: 0;
        transform: scale(1.05);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 1;
        transform: scale(1.02);
      }
    }

    /* 두 번째 로고 인트로 (intro2.jpg) */
    #intro-logo {
      position: fixed;
      top: 50%;
      left: 50%;
      width: auto;
      height: 300px;
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.9);
      z-index: 60;
    }

    /* 로고 등장 */
    @keyframes logoAppear {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    /* 로고 이동 (중앙 → 왼쪽 상단) */
    @keyframes moveLogoToHeader {
      0% {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        top: 20px;
        left: 50px;
        transform: translate(0, 0) scale(0.5);
      }
    }

    /* 본문 (인트로 끝난 뒤 등장) */
    #main-content {
      opacity: 0;
      transition: opacity 1.5s ease-in;
    }
    #main-content.show {
      opacity: 1;
    }

    /* 페이드 아웃 효과 */
    .fade-out {
      animation: fadeOut 2s ease-in-out forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- 첫 인트로 배경 -->
  <div id="intro"></div>

  <!-- 로고 인트로 -->
  <img id="intro-logo" src="intro2.jpg" alt="이우주치과 로고" />

  <!-- 헤더 -->
  <header class="w-full border-b bg-white fixed top-0 left-0 z-40">
    <div class="max-w-6xl mx-auto flex items-center py-3 px-6">
      <img src="logo.png" alt="이우주치과 로고" class="object-contain mr-6" style="height: 80px; width: auto;" />
      <nav class="flex space-x-6 text-gray-800 text-base font-medium ml-auto">
        <a href="#" class="hover:text-gray-500 transition">홈</a>
        <a href="#" class="hover:text-gray-500 transition">진료안내</a>
        <a href="#" class="hover:text-gray-500 transition">의료진소개</a>
        <a href="#" class="hover:text-gray-500 transition">전후사진</a>
        <a href="#" class="hover:text-gray-500 transition">오시는 길</a>
      </nav>
    </div>
  </header>

  <!-- 본문 -->
  <main id="main-content" class="pt-40 flex flex-col items-center text-center px-6">
    <h1 class="text-3xl md:text-4xl font-bold mb-4">합리적인 가격의 프리미엄 진료</h1>
    <p class="text-gray-600 mb-8">
      교정, 임플란트, 심미보철, 턱관절, 치주 치료까지 — 통증을 최소화하고, 환자에게 가장 적합한 치료를 제공합니다.
    </p>
    <button class="bg-blue-500 text-white px-6 py-3 rounded-full hover:bg-blue-600 transition">
      네이버 예약 (준비중)
    </button>
  </main>

  <script>
    const intro = document.getElementById('intro');
    const logo = document.getElementById('intro-logo');
    const main = document.getElementById('main-content');

    // 1️⃣ 첫 인트로 페이드아웃
    setTimeout(() => {
      intro.classList.add('fade-out');
    }, 3500);

    // 2️⃣ intro.jpg 사라지고 로고 등장
    setTimeout(() => {
      logo.style.animation = 'logoAppear 2s ease-out forwards';
    }, 5000);

    // 3️⃣ 로고 이동
    setTimeout(() => {
      logo.style.animation = 'moveLogoToHeader 2s ease-in-out forwards';
    }, 7000);

    // 4️⃣ 메인 콘텐츠 등장
    setTimeout(() => {
      intro.style.display = 'none';
      main.classList.add('show');
    }, 9000);
  </script>
</body>
</html>
