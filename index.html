<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이우주치과</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      margin: 0;
      background: #fff;
      overflow: hidden;
      visibility: hidden;
    }

    /* ===== 인트로 (로고 중앙) ===== */
    #intro2 {
      position: fixed;
      top: 50%;
      left: 50%;
      height: 150px;
      width: auto;
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.9);
      z-index: 101;
      animation: logoAppearFade 5s ease-in-out forwards;
    }

    @keyframes logoAppearFade {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
      15% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      70% { opacity: 1; transform: translate(-50%, -50%) scale(1.02); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.05); }
    }

    /* ===== 메인페이지 ===== */
    header, #main-content {
      opacity: 0;
      transition: opacity 1.2s ease-in;
    }
    header.show, #main-content.show {
      opacity: 1;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

  <img id="intro2" src="intro2.jpg" alt="이우주치과 로고" />
