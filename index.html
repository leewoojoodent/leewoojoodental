<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이우주치과</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #111;
      background-color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* 🌟 인트로 화면 (배경 전체) */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('intro.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0;
      animation: fadeInOut 5s ease forwards;
      z-index: 9999;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      15% { opacity: 1; }
      85% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    /* 본문은 처음에 숨김 */
    #main-content {
      opacity: 0;
      transition: opacity 1s ease;
    }

    body.loaded #main-content {
      opacity: 1;
    }

    /* ===== 헤더 ===== */
    header {
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #eee;
      z-index: 100;
    }

    header img {
      height: 80px;
      width: auto;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: #111;
      font-weight: 500;
      transition: opacity 0.2s;
    }

    nav a:hover {
      opacity: 0.6;
    }

    /* 모바일 메뉴 버튼 */
    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* 모바일 메뉴 */
    .mobile-nav {
      display: none;
      flex-direction: column;
      align-items: flex-start;
      background: white;
      border-top: 1px solid #eee;
      padding: 1rem 2rem;
    }

    .mobile-nav a {
      margin: 0.5rem 0;
      font-weight: 500;
      color: #111;
      text-decoration: none;
    }

    /* 반응형 설정 */
    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .menu-toggle {
        display: block;
      }

      .mobile-nav.active {
        display: flex;
      }

      header {
        flex-wrap: wrap;
      }
    }

    /* ===== 메인 섹션 ===== */
    section {
      padding: 4rem 2rem;
      text-align: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    .hero {
      background: #f5f5f7;
      padding: 6rem 2rem;
      border-radius: 2rem;
      margin-top: 2rem;
    }

    .hero h2 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .hero p {
      color: #555;
      font-size: 1.1rem;
    }

    .button {
      display: inline-block;
      margin-top: 2rem;
      background: #0071e3;
      color: white;
      padding: 0.8rem 1.8rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }

    .button:hover {
      background: #005bb5;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #f5f5f7;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #eee;
    }
  </style>
</head>

<body>
  <!-- 🌟 인트로 화면 -->
  <div id="intro"></div>

  <!-- 🌟 메인 컨텐츠 -->
  <div id="main-content">
    <header>
      <img src="logo.png" alt="이우주치과 로고" />
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <nav>
        <a href="#">홈</a>
        <a href="#">진료안내</a>
        <a href="#">의료진소개</a>
        <a href="#">전후사진</a>
        <a href="#">오시는 길</a>
      </nav>
      <div class="mobile-nav" id="mobileNav">
        <a href="#">홈</a>
        <a href="#">진료안내</a>
        <a href="#">의료진소개</a>
        <a href="#">전후사진</a>
        <a href="#">오시는 길</a>
      </div>
    </header>

    <section class="hero">
      <h2>합리적인 가격의 프리미엄 진료</h2>
      <p>교정, 임플란트, 심미보철, 턱관절, 치주 치료까지 —  
        통증을 최소화하고, 환자에게 가장 적합한 치료를 제공합니다.</p>
      <a href="#" class="button">네이버 예약 (준비중)</a>
    </section>

    <footer>
      <p>© 2025 이우주치과 | 서울 영등포구 675 삼성 YJ 그랜드 빌딩 3층</p>
    </footer>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('mobileNav').classList.toggle('active');
    }

    // 인트로 끝나면 본문 표시
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.body.classList.add('loaded');
        document.getElementById('intro').style.display = 'none';
      }, 5000); // 5초 후 전환
    });
  </script>
</body>
</html>
