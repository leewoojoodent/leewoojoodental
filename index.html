<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이우주치과</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ============================
       기본 설정
    ============================ */
    body {
      margin: 0;
      background: #fff;
      overflow: hidden;
      visibility: hidden; /* 처음엔 안 보이게 */
    }

    /* ============================
       인트로 1 (파노라마)
    ============================ */
    #intro1 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('intro.jpg') center center / contain no-repeat;
      background-color: #fff;
      opacity: 0;
      z-index: 100;
      animation: intro1FadeZoom 5s ease-in-out forwards;
    }

    @keyframes intro1FadeZoom {
      0% {
        opacity: 0;
        transform: scale(1.05);
      }
      40% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 1;
        transform: scale(1.02);
      }
    }

    .fade-out {
      animation: fadeOut 2s ease-in-out forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    /* ============================
       인트로 2 (로고)
    ============================ */
    #intro2 {
      position: fixed;
      top: 50%;
      left: 50%;
      height: 150px;
      width: auto;
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.8);
      z-index: 101;
    }

    @keyframes logoAppear {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @keyframes moveLogoToHeader {
      0% {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        top: 20px;
        left: 50px;
        transform: translate(0, 0) scale(0.5);
      }
    }

    /* ============================
       메인 콘텐츠
    ============================ */
    #main-content, header {
      opacity: 0;
      transition: opacity 1.5s ease-in;
    }
    #main-content.show, header.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- 인트로 1 -->
  <div id="intro1"></div>

  <!-- 인트로 2 -->
  <img id="intro2" src="intro2.jpg" alt="이우주치과 로고" />

  <!-- 헤더 -->
  <header class="w-full border-b bg-white fixed top-0 left-0 z-40">
    <div class="max-w-6xl mx-auto flex items-center py-3 px-6">
      <img src="logo.png" alt="이우주치과 로고" class="object-contain mr-6" style="height: 80px; width: auto;" />
      <nav class="flex space-x-6 text-gray-800 text-base font-medium ml-auto">
        <a href="#" class="hover:text-gray-500 transition">홈</a>
        <a href="#" class="hover:text-gray-500 transition">진료안내</a>
        <a href="#" class="hover:text-gray-500 transition">의료진소개</a>
        <a href="#" class="hover:text-gray-500 transition">전후사진</a>
        <a href="#" class="hover:text-gray-500 transition">오시는 길</a>
      </nav>
    </div>
  </header>

  <!-- 메인 콘텐츠 -->
  <main id="main-content" class="pt-40 flex flex-col items-center text-center px-6">
    <h1 class="text-3xl md:text-4xl font-bold mb-4">합리적인 가격의 프리미엄 진료</h1>
    <p class="text-gray-600 mb-8">
      교정, 임플란트, 심미보철, 턱관절, 치주 치료까지 — 통증을 최소화하고, 환자에게 가장 적합한 치료를 제공합니다.
    </p>
    <button class="bg-blue-500 text-white px-6 py-3 rounded-full hover:bg-blue-600 transition">
      네이버 예약 (준비중)
    </button>
  </main>

  <script>
    const body = document.body;
    const intro1 = document.getElementById('intro1');
    const intro2 = document.getElementById('intro2');
    const header = document.querySelector('header');
    const main = document.getElementById('main-content');

    // 페이지 로드 완료 후 인트로 시작
    window.onload = () => {
      body.style.visibility = 'visible';

      // 1️⃣ 인트로1 애니메이션 후 페이드아웃
      setTimeout(() => {
        intro1.classList.add('fade-out');
      }, 4500);

      // 2️⃣ intro1 완전히 사라진 후 intro2 등장 (겹침 방지)
      setTimeout(() => {
        intro2.style.animation = 'logoAppear 1.8s ease-out forwards';
      }, 7000);

      // 3️⃣ intro2 왼쪽 상단으로 이동
      setTimeout(() => {
        intro2.style.animation = 'moveLogoToHeader 2.5s ease-in-out forwards';
      }, 9500);

      // 4️⃣ intro 완전히 끝나면 본문 보이기
      setTimeout(() => {
        intro1.style.display = 'none';
        intro2.style.opacity = 1;
        main.classList.add('show');
        header.classList.add('show');
        body.style.overflow = 'auto';
      }, 12000);
    };
  </script>

</body>
</html>
